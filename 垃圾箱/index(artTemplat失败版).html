<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>小浣熊</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/template-native.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<div class="col-xs-6">
				<img src="./img/logo.png" alt="logo" class="logo">
			</div>
			<div class="col-xs-6 text-right title">
				<h1>小浣熊</h1>
			</div>
		</header>
		<div class="divider"></div>
		<div id="content"></div>
		<div class="col-xs-4 col-sm-2 text-center">
		<a href="./movieName/yourName">
			<picture>
				<source src="./img/cover/large/poster-250-large-yourName.jpg" srcset="./img/cover/large/poster-250-large-yourName.jpg"></source>
				<source src="./img/cover/medium/poster-110-medium-1x-yourName.jpg" srcset="./img/cover/medium/poster-110-medium-1x-yourName.jpg 1x, poster-220-medium-2x-yourName.jpg 2x"></source>
				<img src="./img/cover/small/poster-110-small-1x-yourName.jpg" srcset="poster-220-small-1x-yourName.jpg 1x, poster-220-small-2x-yourName.jpg 2x, poster-220-small-3x-yourName.jpg 3x" alt="yourName" class="img-responsive">
				<h5>你的名字</h5>
			</picture>
			</a>
		</div>
		<div class="col-xs-4 col-sm-2">
			<img src="" alt="" class="img-responsive">
		</div>
		<div class="col-xs-4 col-sm-2">
			<img src="" alt="" class="img-responsive">
		</div>
		<div class="col-xs-4 col-sm-2">
			<img src="" alt="" class="img-responsive">
		</div>
		<div class="col-xs-4 col-sm-2">
			<img src="" alt="" class="img-responsive">
		</div>
		<div class="col-xs-4 col-sm-2">
			<img src="" alt="" class="img-responsive">
		</div>
		<!-- 使用artTemplate写这个失败了，这个引擎对空格很不友好 -->
		<script id="item" type="text/html">
		<% for(var i = 0; i < movieName.length; i++) {%>
			<div class="col-xs-4 col-sm-2 text-center">
			<a href=<%="./movieName/"+movieName[i]%>>
			<picture>
				<source src=<%="./img/cover/large/"+pathLarge[i]%> srcset=<%="./img/cover/large/"+pathLarge[i]%>></source>
				<source src=<%="./img/cover/medium/"+pathMedium[2*i]%> srcset=<%="./img/cover/medium/"+pathMedium[2*i]+" 1x,"+"./img/cover/medium/"+pathMedium[2*i+1]+" 2x"%>></source>
				<img src=<%="./img/cover/small/"+pathSmall[3*i]%> srcset=<%="./img/cover/small/"+pathSmall[3*i]+" 1x,"+"./img/cover/small/"+pathSmall[3*i+1]+" 2x,"+"./img/cover/small/"+pathSmall[3*i+2]+" 3x"%> alt=<%=movieName[i]%> class="img-responsive">
				<h5><%=movieNameChinese[i]%></h5>
			</picture>
			</a>
			<%}%>
		</script>
		<script>
			var data={
				movieName:['yourName'],
				pathLarge:['poster-250-large-yourName.jpg'],
				pathMedium:['poster-110-medium-1x-yourName.jpg','poster-220-medium-2x-yourName.jpg'],
				pathSmall:['poster-110-small-1x-yourName.jpg','poster-220-small-2x-yourName.jpg','poster-330-small-3x-yourName.jpg'],
				movieNameChinese:['你的名字']
			}
			var html = template('item',data);
			document.getElementById('content').innerHTML = html;
		</script>
	</body>
	</html>
