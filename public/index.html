<body>
	<div class="container">
		<script>
			function coverimage(image){
				image.setAttribute('src','/img/102091_270X405X4.jpg');
				image.setAttribute('srcset','/img/102091_270X405X4.jpg');
			}
		</script>
		<header>
			<div class="col-xs-6">
				<img src="./img/logo.png" alt="logo" class="logo">
			</div>
			<div class="col-xs-6 text-right title">
				<h1>小浣熊</h1>
			</div>
			<hr>
		</header>
		<section class="shelf"> 
		<!-- <div id="app-1"> -->
<!-- 		<template v-for="item in movieNameArray"> -->
		<div id="movies"></div>
		
		<!-- <a v-bind:href="item.movieName"> -->
		<div id="app-1">
		<template v-for="item in movieNameArray">
		<div class="col-xs-4 col-sm-2 col-md-2 text-center">
			<a v-bind:href="'./movieName/'+item.movieName">
			<picture>
				<source media="(min-width:1200px)" v-bind:src="'./img/cover/large-'+item.filename+'.jpg'">
				<source media="(min-width:500px)" v-bind:src="'./img/cover/medium-1x-'+item.filename+'.jpg'" v-bind:scrset="'./img/cover/medium-1x-'+item.filename+'.jpg 1x, ./img/cover/medium-2x-'+item.filename+'.jpg 2x'">
				<img v-bind:src="'./img/cover/small-1x-'+item.filename+'.jpg'" v-bind:srcset="'./img/cover/small-1x-'+item.filename+'.jpg 1x, ./img/cover/small-2x-'+item.filename+'.jpg 2x, ./img/cover/small-3x-'+item.filename+'.jpg'" onerror="coverimage(this)">
				<h5>{{item.movieNameChinese}}</h5>
			</picture>
			</a>
			</div>
		</template>
