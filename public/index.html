<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>小浣熊</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript" src="./js/vue.min.js"></script>
	<style type="text/css">
		.cover_img{
			float: left;
			vertical-align: middle;
			width: 110px;
		}
		.cover{
			margin: 1rem;
		}
		.detail{
			height: 100%;
			text-overflow: ellipsis;
			text-align: left;
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding-left: 1rem;
		}
		.detail>h5,h4{
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<script>
			function coverimage(image){
				image.setAttribute('src','/img/102091_270X405X4.jpg');
				image.setAttribute('srcset','/img/102091_270X405X4.jpg');
			}
		</script>
		<header>
			<div class="col-xs-6">
				<img src="./img/logo.png" alt="logo" class="logo">
			</div>
			<div class="col-xs-6 text-right title">
				<h1>小浣熊</h1>
			</div>
			<hr>
		</header>
		<section class="shelf"> 
		<div style="height:2px;width:100%;background-color:purple"></div>
		<div id="app-1">
		<template v-for="item in movieNameArray">
		<div class="col-xs-12 col-sm-6 col-md-6 text-center">
		<div class="cover">
			<a v-bind:href="'./movieName/'+item.movieName">
			<picture>
				<source media="(min-width:1200px)" v-bind:src="'./img/cover/'+item.filename+'/large-'+item.filename+'.jpg'">
				<source media="(min-width:500px)" v-bind:src="'./img/cover/'+item.filename+'/medium-1x-'+item.filename+'.jpg'" v-bind:scrset="'./img/cover/'+item.filename+'/medium-1x-'+item.filename+'.jpg 1x, ./img/cover/'+item.filename+'/medium-2x-'+item.filename+'.jpg 2x'">
				<img class="cover_img" v-bind:src="'./img/cover/'+item.filename+'/small-1x-'+item.filename+'.jpg'" v-bind:srcset="'./img/cover/'+item.filename+'/small-1x-'+item.filename+'.jpg 1x, ./img/cover/'+item.filename+'/small-2x-'+item.filename+'.jpg 2x, ./img/cover/'+item.filename+'/small-3x-'+item.filename+'.jpg'" onerror="coverimage(this)" class="img-responsive">
			</picture>
			<div class="detail">
			<h4>{{item.movieNameChinese}}</h4>
			<h5>国家: {{item.country}}</h5>
			<h5>导演: {{item.director}}</h5>
			<h5>类型: {{item.catagory}}</h5>
			</div>
			</a>
			</div>
			</div>
		</template>
	
		
		</section>
		<script src='./js/indexMovieNameData.js'></script>
		<script src='./js/fetchindex.js'></script>
	</body>
	</html>
