<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>小浣熊</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/template-native.js"></script>
</head>
<body>
	<div class="container">

		<header>
			<div class="col-xs-6">
				<img src="./img/logo.png" alt="logo" class="logo">
			</div>
			<div class="col-xs-6 text-right title">
				<h1>小浣熊</h1>
			</div>
			<hr>
		</header>
		<section class="shelf"> 
		<div class="col-xs-4 col-sm-2 text-center">
		<a href="./movieName/yourName">
			<picture>
				<source media="(min-width:1200px)" src="./img/cover/large/poster-250-large-yourName.jpg" srcset="./img/cover/large/poster-250-large-yourName.jpg"></source>
				<source media="(min-width:500px)" src="./img/cover/medium/poster-110-medium-1x-yourName.jpg" srcset="./img/cover/medium/poster-110-medium-1x-yourName.jpg 1x, ./img/cover/medium/poster-220-medium-2x-yourName.jpg 2x"></source>
				<img src="./img/cover/small/poster-110-small-1x-yourName.jpg" srcset="./img/cover/small/poster-110-small-1x-yourName.jpg 1x, ./img/cover/small/poster-220-small-2x-yourName.jpg 2x, ./img/cover/small/poster-330-small-3x-yourName.jpg 3x" alt="yourName" class="img-responsive">
				<h5>你的名字</h5>
			</picture>
			</a>
		</div>
		
		</section>
	</body>
	</html>
