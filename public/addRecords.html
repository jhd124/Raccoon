<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据录入</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
		input, textarea{
			display: inline-block;
		}
		.container{
			/*margin-top: 3em;*/
		}
		
		.container>div{
			margin-top: 1em;
		}
	</style>
</head>
<body>
<!-- action="127.0.0.1:3000/addRecords" -->
	<form method="post" action="addRecords">
		<h1 style="text-align: center;">信息录入</h1>
		<div class="container">
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">电影名称（英文）：</span><input id="movieName" type="text" name="movieName">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">电影名称（中文）：</span><input id="movieNameChinese" type="text" name="movieNameChinese">	
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">导演：</span><input type="text" id="director" name="director">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">编剧：</span><input type="text" id="playwritter" name="playwritter">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">国家：</span><input type="text" id="country" name="country">	
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">发行商：</span><input type="text" id="publisher" name="publisher">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">豆瓣评分：</span><input type="text" id="scoreDouban" name="scoreDouban">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">IMDB评分：</span><input type="text" id="scoreIMDB" name="scoreIMDB">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">男主角（中文名）：</span><input type="text" id="actorChinese" name="actorChinese">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">男主角（英文名）：</span><input type="text" id="actorEn" name="actorEn">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">女主角（中文名）：</span><input type="text" id="actressChinese" name="actressChinese">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">女主角（英文名）：</span><input type="text" id="actressEn" name="actressEn">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">男配角（中文名）：</span><input type="text" id="supportingActorChinese" name="supportingActorChinese">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">男配角（英文名）：</span><input type="text" id="supportingActorEn" name="supportingActorEn">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">女配角（中文名）：</span><input type="text" id="supportingActressChinese" name="supportingActressChinese">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">

				<span class="col-xs-6">女配角（英文名）：</span><input type="text" id="supportingActressEn" name="supportingActressEn">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">主要角色（男）：</span><input type="text" id="mainMaleRole" name="mainMaleRole">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">主要角色（女）：</span><input type="text" id="mainFemaleRole" name="mainFemaleRole">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">辅助角色：</span><input type="text" id="supportingMaleRole" name="supportingMaleRole">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">辅助角色：</span><input type="text" id="supportingFemaleRole" name="supportingFemaleRole">
			</div>
			<div class="col-xs-12">
				<span class="col-xs-6">剧情简介：</span><textarea id="story" name="story" rows="10" cols="100" style="margin-left: 1em;"></textarea>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3">
				<input type="submit" id="submit" value="save" style="width: 100%; height: 50px; margin-left: 1em;">
			</div>
		</div>
	</form>

</body>
</html>
