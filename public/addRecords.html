<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>数据录入</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
		input, textarea{
			display: inline-block;
		}
		.container{
			/*margin-top: 3em;*/
		}
		
		.container>div{
			margin-top: 1em;
		}
	</style>
</head>
<body>
<!-- action="127.0.0.1:3000/addRecords" -->
	<form method="post" action="addRecords">
		<h1 style="text-align: center;">信息录入</h1>
		<div class="container">
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">电影名称（英文）：</span><input id="movieName" type="text" name="movieName">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">电影名称（中文）：</span><input id="movieNameChinese" type="text" name="movieNameChinese">	
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">导演：</span><input type="text" id="director" name="director">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">编剧：</span><input type="text" id="playwritter" name="playwritter">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">国家：</span><input type="text" id="country" name="country">	
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">发行商：</span><input type="text" id="publisher" name="publisher">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">影片分类: </span><input type="text" id="publisher" name="catagory">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">上映年份：</span><input type="text" id="publisher" name="year">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">Mtime评分：</span><input type="text" id="rating" name="rating">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">演员1（中文名）：</span><input type="text" id="actor1Chinese" name="actor1Chinese">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">演员1（英文名）：</span><input type="text" id="actor1En" name="actor1En">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">演员2（中文名）：</span><input type="text" id="actor2Chinese" name="actor2Chinese">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">演员2（英文名）：</span><input type="text" id="actor2En" name="actor2En">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">演员3（中文名）：</span><input type="text" id="actor3Chinese" name="actor3Chinese">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">演员3（英文名）：</span><input type="text" id="actor3En" name="actor3En">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">演员4（中文名）：</span><input type="text" id="actor4Chinese" name="actor4Chinese">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">

				<span class="col-xs-6">演员4（英文名）：</span><input type="text" id="actor4En" name="actor4En">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">角色1：</span><input type="text" id="role1" name="role1">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">角色2</span><input type="text" id="role2" name="role2">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">角色3</span><input type="text" id="role3" name="role3">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<span class="col-xs-6">角色4</span><input type="text" id="role4" name="role4">
			</div>
			<div class="col-xs-12">
				<span class="col-xs-6">剧情简介：</span><textarea id="story" name="story" rows="10" cols="100" style="margin-left: 1em;"></textarea>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3">
				<input type="submit" id="submit" value="save" style="width: 100%; height: 50px; margin-left: 1em;">
			</div>
		</div>
	</form>

</body>
</html>
